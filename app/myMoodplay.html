<!DOCTYPE html>
<html>
<head>
	<title>Velocity.js: Demo</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, minimal-ui">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="css/mymoodplay.css"/>
</head>
<body>
	<div id="welcome">
		<p id="browserWidthNotice">
			Make your browser wider.
		</p>
		<p>
			myMoodplay
		</p>
	</div>
	<a id="logo" href="index.html">Velocity<span id="logoDot">.</span>js</a>
	<div id="menuIcon"><img width="32px" height="32px" src="img/menu.png"></div>
	<div id="container"></div>
	<div id="cursor" class="dot"><img id="cursorImg" class="play"></div>
	<div id="metadata">
		<div id="title">title</div>
		<div id="artist">artist</div>
		<div id="album">album</div>		
		<div id="year">2000</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/velocity/velocity.min.js" id="library"></script>
	<script src="js/audio.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mymoodplay.js"></script>
</body>
</html>
